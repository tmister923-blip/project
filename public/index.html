<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Chat - Omegle Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Username Entry Screen -->
    <div id="username-screen" class="screen active">
        <div class="container">
            <h1>Video Chat</h1>
            <div class="username-form">
                <input type="text" id="username-input" placeholder="Enter your username" maxlength="20">
                <button id="start-btn" onclick="startChat()">Start Chatting</button>
            </div>
            <p class="disclaimer">You will be connected with random strangers. Please be respectful.</p>
        </div>
    </div>

    <!-- Main Chat Screen -->
    <div id="chat-screen" class="screen">
        <div class="video-container">
            <!-- Partner's video -->
            <div class="video-wrapper partner-video">
                <video id="partner-video" autoplay playsinline></video>
                <div class="video-overlay">
                    <span class="username" id="partner-username">Connecting...</span>
                    <div class="connection-status" id="connection-status">
                        <div class="spinner"></div>
                        <span>Searching for someone...</span>
                    </div>
                </div>
            </div>

            <!-- User's video -->
            <div class="video-wrapper user-video">
                <video id="user-video" autoplay playsinline muted></video>
                <div class="video-overlay">
                    <span class="username" id="user-username">You</span>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button id="toggle-video" class="control-btn video-on" title="Toggle Video">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M23 7l-7 5 7 5V7z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </button>

            <button id="toggle-audio" class="control-btn audio-on" title="Toggle Audio">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M19 10v2a7 7 0 0 1-14 0v-2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <line x1="12" y1="19" x2="12" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="8" y1="23" x2="16" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>

            <button id="skip-btn" class="control-btn skip" title="Skip to Next Person">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <polygon points="5,4 15,12 5,20" stroke="currentColor" stroke-width="2" fill="currentColor"/>
                    <line x1="19" y1="5" x2="19" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>

            <button id="stop-btn" class="control-btn stop" title="Stop Chat">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="currentColor"/>
                </svg>
            </button>
        </div>

        <!-- Chat Messages -->
        <div class="chat-panel" id="chat-panel">
            <div class="chat-messages" id="chat-messages"></div>
            <div class="chat-input-container">
                <input type="text" id="chat-input" placeholder="Type a message..." maxlength="200">
                <button id="send-btn">Send</button>
            </div>
        </div>

        <!-- Toggle Chat Button -->
        <button id="toggle-chat" class="toggle-chat-btn" title="Toggle Chat">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </button>
    </div>

    <!-- Scripts -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
